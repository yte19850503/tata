<!DOCTYPE html>

<head lang="en">

    <title>支付页面</title>

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

                    <img src="img/star.png" class="star">
                    <img src="img/star.png" class="star">

                </p>
            </div>
            <div class="sec-3 right">

        </li>
        <li>

            <span class="before">15<i>元</i></span>
            <em class="turn">&gt;&gt;</em>
            <span class="now">5<i>元</i></span>
        </li>
        <li class="evalute-box">
           <p class="pay-su">支付成功</p>
            <span class="eva-star"></span>
            <span class="eva-star"></span>
            <span class="eva-star"></span>
            <span class="eva-star"></span>
            <span class="eva-star"></span>
            <a href="javascript:;" title="" class="btn-evalute green">评价快递员</a>
        </li>
    </ul>
    <div class="bg-line"></div>
