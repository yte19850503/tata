<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>添加地址</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="sent-address clearfix">
            <a href="javascript:;" title="" class="slove right sent">解绑手机</a>
        </div>
    </header>
    
    <dl class="order-msg">
		<dt class="tit">寄件人地址：</dt>
        <dd class="press-pop">
            <img src="img/sent.png" alt="" class="icon-sent">
            <div class="sent-msg">
                <p class="senter"><span>叶建滨</span><span class="tel">13609590026</span></p>
                <p class="sent-dz">福建省福州市鼓楼区137号信和广场4楼</p>
            </div>
            <a href="javascript:;" title="" class="next right">&gt;</a>
        </dd>
        <dt class="tit tit-2"><a href="javascript:;" title="" class="btn-add">添加收件地址</a></dt>
    </dl>
    <div class="fixed">
        <img src="img/talk.png" class="icon-talk">
        <p class="talk-dialog">捎句话</p>
        <a href="javascript:;" title="" class="btn-green ">确定订单</a>
    </div>
    <div class="pop-sent">
        <div class="pop-sha"></div>
        <div class="pop-con">
            <h1 class="admi-msg">
                <span class="sent-close">&times;</span>
                <p class="btn-r right">
                    <span class="edit">编辑</span>
                    <span class="new">新建</span>
                </p>
            </h1>
            <ul class="sent-list">
                <li class="clearfix on">
                    <div class="pop-user left">
                        <h2 class="pop-name">叶建滨</h2>
                        <p class="pop-address">福建省福州市鼓楼区137号信和广场4楼401室</p>
                    </div>
                    <span class="pop-tel right">13609590026</span>
                </li>
                <li class="clearfix">
                    <div class="pop-user left">
                        <h2 class="pop-name">叶建滨</h2>
                        <p class="pop-address">福建省福州市鼓楼区137号信和广场4楼401室</p>
                    </div>
                    <span class="pop-tel right">13609590026</span>
                </li>
                <li class="clearfix">
                    <div class="pop-user left">
                        <h2 class="pop-name">叶建滨</h2>
                        <p class="pop-address">福建省福州市鼓楼区137号信和广场4楼401室</p>
                    </div>
                    <span class="pop-tel right">13609590026</span>
                </li>
            </ul>
        </div>
    </div>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script>
    //默认地址切换
    $(".sent-list li").on("touchstart",function(){
        $(this).addClass("on").siblings().removeClass("on");
    })
    //打开弹窗
    $(".press-pop").on("touchstart",function(){
        $(".pop-sent").show();
    })

    //关闭弹窗
    $(".sent-close").on("touchstart",function(){
        $(".pop-sent").hide();
    })
</script>
</body>
</html>
