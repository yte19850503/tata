<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>快递查询页</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="con">
        <input type="text" class="order number" placeholder="请输入快递单号" />
        <i class="press press-num"></i>
    </div>
    <div class="con">
        <input type="text" class="order company" placeholder="请选择快递公司" />
        <i class="press press-com"></i>
    </div>
    <a href="javascript:;" title="" class="btn-green wechat-pay query-btn">查  询</a>
    <dl class="order-msg query-msg">
        <dt class="tit query-tit">查询历史</dt>
        <dd class="press-pop">
            <img src="img/sf.png" alt="" class="icon-kd">
            <div class="sent-msg">
                <h3 class="kd-tit">顺丰快递</h3>
                <p class="kd-num">单号：229138509884</p>
                <p class="kd-time">查询时间：2016年4月16号16：25</p>
            </div>
            <a href="javascript:;" title="" class="next right">&gt;</a>
        </dd>
        <dt class="tit"></dt>
        <dd class="press-pop">
            <img src="img/st.png" alt="" class="icon-kd">
            <div class="sent-msg">
                <h3 class="kd-tit">申通快递</h3>
                <p class="kd-num">单号：229138509884</p>
                <p class="kd-time">查询时间：2016年4月16号16：25</p>
            </div>
            <a href="javascript:;" title="" class="next right">&gt;</a>
        </dd>
    </dl>    
</body>
</html>
