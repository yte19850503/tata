<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>被抢单页</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <ul class="pay-list">
        <li class="clearfix">
            <div class="sec-1 left">
                <img src="img/avatar.png" alt="头像" class="avatar">
                <span class="user">叶师傅</span>
            </div>
            <div class="sec-2 left">
                <p class="history">
                    <span>鼓楼一部</span>
                    <span>圆通快递</span>
                </p>
                <p>
                    <img src="img/star.png" class="star">
                    <img src="img/star.png" class="star">
                    <img src="img/star.png" class="star">
                    <span>3单</span>
                </p>
            </div>
            <div class="sec-3 right">
                <a href="javascript:;" title="" class="btn-phone"></a>
            </div>
        </li>
        <li>
            <P class="wait">请耐心等待，快递员会第一时间和您联系！</P>
        </li>
    </ul>
   <div class="pay-press">
       <div class="bg-line"></div>
       <a href="javascript:;" title="" class="btn-del wechat-pay">取消订单</a>
   </div>
</body>
</html>
